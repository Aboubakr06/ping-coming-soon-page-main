<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="debu.css">
</head>

<body>
  <main>
    <article class="container">
      <img class="logo" src="images/logo.svg" alt="Logo">

      <h1 class="title">We are launching <span>soon!</span></h1>

      <p class="prg">Subscribe and get notified</p>

      <div class="email">
        <input id="email-inp" class="email__input" type="email" placeholder="Your email address...">
        <p class="error">Please provide a valid email address</p>
        <p class="valid-msg">Success! Please check your email</p>
        <button id="email-button" class="button">Notify Me</button>
      </div>

      <img class="img" src="images/illustration-dashboard.png" alt="" aria-hidden="true">
    </article>
  </main>
  <footer class="footer">
    <div class="social-media">

      <a href="https://web.facebook.com/" target="_blank"><ion-icon class="icon" name="logo-facebook"></ion-icon></a>
      <a href="https://twitter.com/" target="_blank"><ion-icon class="icon" name="logo-twitter"></ion-icon></a>
      <a href="https://instgram.com/" target="_blank"><ion-icon class="icon" name="logo-instagram"></ion-icon></a>

    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="script.js"></script>
</body>

</html>
